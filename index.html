<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2 style="color:#FFFFFF; font:Lucida Sans; text-align:center; padding-top: 15%;">Generate a QR Code below :)</h2>
<!-- Creating a div container class to take input from user-->
 <div class="container">
    <p>Enter your text or URL</p>
    <input type="text" placeholder="text or URL" id="qrText">

    <div id="imgBox">
        <img src="" id="qrImage">
    </div>

    <!-- Creating a button that implements the generateQR function on click.--> 
    <button onclick="generateQR()">Generate QR Code!</button>

 </div>

 <script>
    /* 
    Using query selector to 
    Using javascript to create a function that generates QR code with the API link */

    let imgBox = document.getElementById("imgBox");
    let qrImage = document.getElementById("qrImage");
    let qrText = document.getElementById("qrText"); 

    function generateQR(){

        if (qrText.value.length > 0){
            qrImage.src = 
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
            imgBox.classList.add("show-img");
        } else{
            qrText.classList.add('error');
            setTimeout(()=>{
                qrText.classList.remove('error');
            }, 1000);
        }
         
       }
 </script>

</body>

</html>
